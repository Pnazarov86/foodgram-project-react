version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    restart: always
    env_file: 
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: pnazarov86/foodgram_backend
    restart: always
    env_file: 
      - ./.env
    volumes:
      - static:/app/static
      - media:/app/media
      
  frontend:
    image: pnazarov86/frontend_backend
    volumes:
      - ../frontend/:/app/result_build/
  
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      - media:/media
    restart: always
